<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link  rel="stylesheet" href="design.css">
</head>
<body>
    <div class="calulator">
        <input type="text" placeholder="0" id="calci">
        <div>
            <button class="operat">ac</button>
            <button class="operat">del</button>
            <button class="operat">%</button>
            <button class="operat">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button  class="operat">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button  class="operat">+</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operat">-</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
<script src="layout.js"></script>

</body>
</html>
